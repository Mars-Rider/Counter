<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>

  <link href="count.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,400,500i,900,900i|Open+Sans">

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" /> -->
</head>

<body>
  <div id="countWrap">
    <div class="count">
      <div id="tens" class="num">0</div>
      <div id="lasttens" class="num">0</div>
    </div>
    <div class="count">
      <div id="ones" class="num">0</div>
      <div id="lastones" class="num">0</div>
    </div>
  </div>
  <div id="instWrap">
    <div class="inst curr">Tap to count up</div>
  </div>
  
  <script src="count.js"></script>
</body>

</html>
